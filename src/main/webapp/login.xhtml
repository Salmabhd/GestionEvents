<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Connexion - Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
            color: #333;
        }

        .login-subtitle {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-label {
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 10px 38px 10px 38px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #aaa;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #aaa;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-weight: bold;
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #2575fc;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1a5ddb;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
            border: none;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider span {
            background: #fff;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        .divider::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 1px;
            background: #ccc;
            top: 50%;
            left: 0;
            z-index: 0;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            text-decoration: none;
            color: #2575fc;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .alert {
            font-size: 14px;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</h:head>

<h:body>
    <div class="login-container">
        <div class="login-title">Bienvenue</div>
        <div class="login-subtitle">Veuillez vous connecter pour continuer</div>

        <!-- Exemple de message d'erreur -->
        <!-- <div class="alert alert-danger" role="alert">
            Nom d'utilisateur ou mot de passe incorrect.
        </div> -->

        <h:form>
            <div class="form-group">
                <label class="form-label" for="username">Votre Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <h:inputText id="username" value="#{loginBean.email}" styleClass="form-input" required="true" requiredMessage="Champ requis" />
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mot de passe</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <h:inputSecret id="password" value="#{loginBean.password}" styleClass="form-input" required="true" requiredMessage="Champ requis"/>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fa fa-eye"></i>
                    </button>
                </div>
            </div>

            <h:commandButton value="Se connecter" action="#{loginBean.login}" styleClass="btn btn-primary"/>

            <div class="divider"><span>ou</span></div>

            <h:commandButton value="CrÃ©er un compte" action="#{loginBean.goToRegister}" styleClass="btn btn-secondary"/>

            <div class="signup-link">
                Vous n'avez pas de compte ? <a href="register.xhtml">S'inscrire</a>
            </div>
        </h:form>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById("password");
            const icon = document.querySelector(".password-toggle i");
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</h:body>
</html>
