<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Sign In</title>
    <link href="Style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</h:head>

<h:body class="bg-light">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg" style="max-width: 480px; width: 100%;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h1 class="card-title h3">Sign In</h1>
                    <p class="card-text text-muted">Sign in below to access your account</p>
                </div>

                <!-- Formulaire JSF -->
                <h:form id="loginForm">
                    <!-- Messages d'erreur/succÃ¨s JSF -->
                    <div class="mb-3">
                        <h:messages styleClass="alert alert-danger"
                                    errorClass="alert alert-danger"
                                    infoClass="alert alert-success"
                                    showDetail="false"
                                    showSummary="true"
                                    rendered="#{facesContext.messageList.size() > 0}" />
                    </div>

                    <!-- Bouton test connexion DB -->
                    <div class="d-grid mt-2 mb-3">
                        <h:commandButton value="Test DB Connection"
                                         styleClass="btn btn-secondary"
                                         action="#{loginBean.testConnection}"
                                         immediate="true" />
                    </div>

                    <!-- Email input -->
                    <div class="mb-3">
                        <h:outputLabel for="email" value="Email Address" styleClass="form-label" />
                        <h:inputText id="email"
                                     value="#{loginBean.email}"
                                     styleClass="form-control"
                                     placeholder="Email Address"
                                     required="true"
                                     requiredMessage="L'email est obligatoire"
                                     validator="#{loginBean.validateEmail}">
                        </h:inputText>
                        <h:message for="email" styleClass="text-danger small" />
                    </div>

                    <!-- Password input -->
                    <div class="mb-3">
                        <h:outputLabel for="password" value="Password" styleClass="form-label" />
                        <h:inputSecret id="password"
                                       value="#{loginBean.password}"
                                       styleClass="form-control"
                                       placeholder="Password"
                                       required="true"
                                       requiredMessage="Le mot de passe est obligatoire">
                        </h:inputSecret>
                        <h:message for="password" styleClass="text-danger small" />
                    </div>

                    <!-- Sign-in button -->
                    <div class="d-grid mt-3">
                        <h:commandButton value="Sign In"
                                         action="#{loginBean.login}"
                                         styleClass="btn btn-dark btn-lg" />
                    </div>

                    <!-- Link to registration -->
                    <p class="text-center text-muted mt-4">
                        Don't have an account yet?
                        <h:link outcome="register" value="Sign Up" styleClass="text-decoration-none" />
                    </p>

                </h:form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
