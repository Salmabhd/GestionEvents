<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg" style="max-width: 480px; width: 100%;">
        <div class="card-body">
            <div class="text-center mb-4">
                <h1 class="card-title h3">Sign In</h1>
                <p class="card-text text-muted">Sign in below to access your account</p>
            </div>

            <form action="#" method="post" onsubmit="testLogin(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email"
                           id="email"
                           name="email"
                           class="form-control"
                           placeholder="Email Address"
                           required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password"
                           required />
                </div>

                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-dark btn-lg">Sign In</button>
                </div>

                <div class="d-grid mt-2">
                    <button type="button" class="btn btn-secondary" onclick="testConnection()">Test DB Connection</button>
                </div>

                <p class="text-center text-muted mt-4">Don't have an account yet?
                    <a href="register.html" class="text-decoration-none">Sign Up</a>
                </p>
            </form>

            <div id="result" class="mt-3"></div>
        </div>
    </div>
</div>

<script>
    function testLogin(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const resultDiv = document.getElementById('result');

        resultDiv.innerHTML = `
                <div class="alert alert-info">
                    <strong>Test de connexion:</strong><br>
                    Email: ${email}<br>
                    Password: ${password ? '[FOURNI]' : '[VIDE]'}<br>
                    <em>En cours de traitement...</em>
                </div>
            `;

        // Simuler un d√©lai de traitement
        setTimeout(() => {
            if (email === 'admin@test.com' && password === 'password123') {
                resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ <strong>Login r√©ussi!</strong><br>
                            Redirection vers welcome.html...
                        </div>
                    `;
                setTimeout(() => {
                    window.location.href = 'welcome.html';
                }, 1500);
            } else {
                resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            ‚ùå <strong>√âchec de connexion</strong><br>
                            Utilisez: admin@test.com / password123
                        </div>
                    `;
            }
        }, 1000);
    }

    function testConnection() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
                <div class="alert alert-warning">
                    üîß <strong>Test de connexion DB</strong><br>
                    Cette fonction n√©cessite JSF et la DataSource WildFly
                </div>
            `;
    }
</script>
</body>
</html>
