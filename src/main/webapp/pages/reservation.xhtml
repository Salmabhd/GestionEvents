<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Réserver un Événement</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 500px;
            margin: 60px auto;
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            color: #C1272D;
        }

        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
        }

        input, select {
            padding: 10px;
            border-radius: 6px;
            border: none;
            background-color: #1a1a1a;
            color: white;
        }

        .submit-btn {
            background-color: #C1272D;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: white;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #a81f24;
        }

        /* Style pour le bouton retour */
        .back-btn {
            background-color: #666;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: white;
            width: 100%;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #555;
        }

        /* Container pour les boutons */
        .buttons-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons-container .submit-btn,
        .buttons-container .back-btn {
            flex: 1;
        }

        /* Style pour centrer le bouton retour en haut */
        .back-button-top {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-button-top .back-btn {
            width: auto;
            padding: 10px 20px;
            display: inline-block;
        }
    </style>
</h:head>
<h:body>
    <div class="form-container">
        <!-- Bouton retour en haut -->
        <div class="back-button-top">
            <h:form>
                <h:commandButton value="← Retour aux événements"
                                 action="evenements?faces-redirect=true"
                                 styleClass="back-btn"
                                 immediate="true" />
            </h:form>
        </div>

        <h2>Formulaire de Réservation</h2>
        <h:form>
            <h:messages globalOnly="true" style="color:red; margin-bottom:10px;" />

            <h:panelGrid columns="1" cellpadding="5">
                <h:outputText value="Événement : #{eventReservationBean.selectedEvent.title}" style="font-weight:bold; margin-bottom:10px;" />

                <h:outputLabel for="email" value="Email" />
                <h:inputText id="email" value="#{eventReservationBean.participation.participantEmail}" required="true" />

                <h:outputLabel for="participantId" value="Identifiant du participant" />
                <h:inputText id="participantId" value="#{eventReservationBean.participation.participantId}" required="true" />

                <!-- Container pour les boutons -->
                <div class="buttons-container">
                    <h:commandButton value="Retour"
                                     action="evenements?faces-redirect=true"
                                     styleClass="back-btn"
                                     immediate="true" />

                    <h:commandButton value="Valider la réservation"
                                     action="#{eventReservationBean.enregistrerReservation}"
                                     styleClass="submit-btn" />
                </div>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
