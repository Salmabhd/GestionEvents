<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Réservation</title>
</h:head>
<h:body>
    <h:form>
        <h2>Réservation pour l'événement : #{eventDisplayBean.selectedEvent.title}</h2>

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="CIN:" for="cin" />
            <h:inputText id="cin" value="#{eventReservationBean.participantId}" required="true" />

            <h:outputLabel value="Email:" for="email" />
            <h:inputText id="email" value="#{eventReservationBean.participantEmail}" required="true" />

            <h:commandButton value="Confirmer réservation"
                             action="#{eventReservationBean.submitReservation(eventDisplayBean.selectedEvent)}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
