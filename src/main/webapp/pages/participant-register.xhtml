<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://primefaces.org/ui ">

<h:head>
    <title>Inscription Participant</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #667eea;
            outline: none;
        }

        .form-input::placeholder {
            color: #999;
            font-style: italic;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .register-btn:hover {
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 20px;
        }
    </style>
</h:head>

<h:body>
    <div class="register-container">
        <h2 class="register-title">Inscription Participant</h2>

        <div class="messages">
            <h:messages globalOnly="true" showDetail="true" showSummary="false"
                        infoStyle="color: green; margin-bottom: 10px;"
                        errorStyle="color: red; margin-bottom: 10px;"/>
        </div>

        <h:form>
            <div class="form-group">
                <label class="form-label" for="nom">Nom complet *</label>
                <h:inputText id="nom" value="#{registerParticipantBean.nom}"
                             styleClass="form-input" required="true"
                             requiredMessage="Le nom est obligatoire"
                             placeholder="Entrez votre nom complet"/>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email *</label>
                <h:inputText id="email" value="#{registerParticipantBean.email}"
                             styleClass="form-input" required="true"
                             requiredMessage="L'email est obligatoire"
                             validatorMessage="Format d'email invalide"
                             placeholder="exemple@email.com">
                    <f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$"/>
                </h:inputText>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mot de passe *</label>
                <h:inputSecret id="password" value="#{registerParticipantBean.password}"
                               styleClass="form-input" required="true"
                               requiredMessage="Le mot de passe est obligatoire"
                               placeholder="Entrez votre mot de passe"/>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirmer le mot de passe *</label>
                <h:inputSecret id="confirmPassword" value="#{registerParticipantBean.confirmPassword}"
                               styleClass="form-input" required="true"
                               requiredMessage="La confirmation du mot de passe est obligatoire"
                               placeholder="Confirmez votre mot de passe"/>
            </div>

            <h:commandButton value="Inscrire" action="#{registerParticipantBean.register}"
                             styleClass="register-btn"/>
        </h:form>

        <div class="login-link">
            Déjà inscrit ? <a href="Participant-login.xhtml">Se connecter</a>
        </div>
    </div>
</h:body>
</html>
