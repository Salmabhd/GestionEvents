<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</h:head>

<h:body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h1 class="card-title text-success">
                            <i class="fas fa-check-circle"></i> Bienvenue !
                        </h1>
                        <p class="card-text lead">
                            Vous êtes maintenant connecté avec succès.
                        </p>
                        <p class="text-muted">
                            Email connecté: <strong>#{loginBean.email}</strong>
                        </p>

                        <div class="mt-4">
                            <h:form>
                                <h:commandButton value="Se déconnecter"
                                                 styleClass="btn btn-outline-danger"
                                                 action="#{loginBean.logout}" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
